<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="players">
            <div class="player1">
                <label for="playerX">First Player (X)</label>
                <input type="text" id="playerX">
            </div>
            <div class="player2">
                <label for="playerO">Second Player (O)</label>
                <input id="playerO" type="text">
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell cell1"></div>
            <div class="cell cell2"></div>
            <div class="cell cell3"></div>
            <div class="cell cell4"></div>
            <div class="cell cell5"></div>
            <div class="cell cell6"></div>
            <div class="cell cell7"></div>
            <div class="cell cell8"></div>
            <div class="cell cell9"></div>
        </div>
        <div class="winningMessage">
            <div class="message">Default Text</div>
            <button id="restartButton">RESTART</button>
        </div>
    </div>
</body>
</html>
