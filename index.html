<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="players">
            <label for="playerX">First Player</label>
            <input type="text" id="playerX">
            <label for="playerO">Opponent's Name</label>
            <input id="playerO" type="text">
        </div>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="winningMessage">
            <div class="message">Default Text</div>
            <button id="restartButton">RESTART</button>
        </div>
    </div>
</body>
</html>
